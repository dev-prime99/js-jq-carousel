<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
        <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <title>Slider</title>
    </head>
    <body>
      <div class="container">
        <div class="slider-wrapper">
          <section>
            <div class="prev">
              <i class="fas fa-angle-left"></i>
            </div>
            <div class="images">
              <div class="foto ft1 active first"></div>
              <div class="foto ft2"></div>
              <div class="foto ft3"></div>
              <div class="foto ft4 last"></div>
            </div>
            <div class="next">
              <i class="fas fa-angle-right"></i>
            </div>
            <div class="nav">
              <i class="fas ic1 fa-circle active first"></i>
              <i class="fas ic2 fa-circle"></i>
              <i class="fas ic3 fa-circle"></i>
              <i class="fas ic4 fa-circle last"></i>
            </div>
          </section>
          <div class="thumbnails">
            <div class="mini ft1 first active"></div>
            <div class="mini ft2"></div>
            <div class="mini ft3"></div>
            <div class="mini ft4 last"></div>
          </div>
        </div>
      </div>

      <script src="assets/js/main.js"></script>

    </body>
</html>
